<!DOCTYPE html>
<html>
<head>
    
<style>
    body {
	background-color: darken(white, 10%);
	text-align: center;
}

hr {
	border-bottom: 1px dashed white;
	border-top: 1px dashed lighten(black, 80%);
	border: none;
}

.taz_sgmtGrp {
	display: inline-block;
	font-size: 0; // Prevents "inline-block" attribute of buttons (taz_segmentedButton) to generate unwanted spaces between them. Comment this line to see by yourself.
	margin: $size ($size / 2);
	overflow: hidden;
	&.taz_variant1 {
		background-color: lighten(black, 80%);
		background-color: white;
		border-radius: $size;
		border: 1px solid lighten(black, 80%);
	}
	&.taz_variant2 {
		background: linear-gradient(to bottom, rgb(230,230,230) 0%, rgb(255,255,255) 100%);
		border-bottom: 1px solid white;
		border-radius: $size;
		border-top: 1px solid grey;
	}
	&.taz_variant3 {
		background: linear-gradient(to bottom, rgb(255,255,255) 0%, rgb(240,240,240) 50%, rgb(225,225,225) 51%, rgb(245,245,245) 100%);
		border-bottom: 1px solid lighten(black, 70%);
		border-radius: $size;
		border-top: 1px solid white;
		box-shadow: 0 0 3px fade-out(black, 0.8);
	}
	&.taz_variant4 {
		border-radius: $size/3;
		box-shadow: 1px 3px 2px fade-out(black, 0.7);
	}
}

.taz_sgmtBtn {
	background: none;
	border: none;
	display: inline-block;
	font-size: $size*0.8; // We set back to font-size
	line-height: $size;
	padding: ($size / 2) $size;
	text-transform: uppercase;
	.taz_variant1 & {
		color: lighten(black, 30%);
		&:nth-child(even) {
			border-left: 1px solid lighten(black, 80%);
			&:not(:last-child) {
				border-right: 1px solid lighten(black, 80%);
			}
		}
		&:hover {
			background-color: darken(white, 5%);
			color: black;
		}
		&:active {
			background-color: darken(white, 15%);
		}
	}
	.taz_variant2 & {
		color: lighten(black, 30%);
		&:nth-child(even) {
			border-left: 1px dotted lighten(black, 70%);
			&:not(:last-child) {
				border-right: 1px dotted lighten(black, 70%);
			}
		}
		&:first-child {
			border-bottom-left-radius: $size;
			border-top-left-radius: $size;
		}
		&:last-child {
			border-bottom-right-radius: $size;
			border-top-right-radius: $size;
		}
		&:hover {
			box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.1);
			color: black;
		}
		&:active {
			box-shadow: inset 0 0px 10px rgb(0, 128, 128);
		}
	}
	.taz_variant3 & {
		color: black;
		&:nth-child(even) {
			border-left: 1px solid lighten(black, 80%);
			&:not(:last-child) {
				border-right: 1px solid lighten(black, 80%);
			}
		}
		&:hover {
			background-color: fade-out(black, 0.95);
		}
		&:active {
			color: rgb(0, 128, 180);
			text-shadow: 0 0 20px rgb(0, 128, 180);
		}
	}
	.taz_variant4 & {
		background: linear-gradient(to bottom, rgb(80,80,80) 0%, rgb(30,30,30) 100%);
		border-bottom: 2px solid black;
		border-top: 2px solid lighten(black, 50%);
		color: lighten(black, 50%);
		text-shadow: -1px -1px 0 black;
		&:nth-child(even) {
			border-left: 1px solid black;
			&:not(:last-child) {
				border-right: 1px solid black;
			}
		}
		&:first-child {
			border-bottom-left-radius: $size/3;
			border-top-left-radius: $size/3;
		}
		&:last-child {
			border-bottom-right-radius: $size/3;
			border-top-right-radius: $size/3;
		}
		&:hover {
			color: darken(white, 20%);
			position: relative;
			&:before {
				background-color: rgb(0, 220, 0);
				box-shadow: 0 0 20px 10px rgb(0, 220, 0);
				content: '';
				height: 2px;
				left: 0;
				margin-left: auto;
				margin-right: auto;
				position: absolute;
				right: 0;
				top: 0px;
				width: $size/2;
			}
		}
		&:active {
			border-top: 2px solid lighten(black, 10%);
			box-shadow: inset 0 0px 10px black;
			color: rgb(0, 220, 0);
			font-size: 0.75rem;
			overflow: hidden;
			padding-left: 1.125rem;
			padding-right: 1.125rem;
			&:before {
				width: $size/2*0.8;
			}
			&:after {
				background-color: rgb(0, 220, 0);
				bottom: 0px;
				box-shadow: 0 0 10px 4px rgb(0, 220, 0);
				content: '';
				height: 0;
				left: 0;
				position: absolute;
				right: 0;
			}
		}
	}
}
.dropbtn {
  background-color: #00000;
  color: black;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {background-color: #f1f1f1;}
.dropdown:hover .dropdown-content {display: block;}
.dropdown:hover .dropbtn {background-color: #808080;}
.container{padding:10px;margin:10px 0;}
.bg{background:#167efb;color:#167efb;}
/* Radio group */
.segmented {
    display:flex;
    flex-flow:row wrap;
    box-sizing:border-box;
    font-family:"Helvetica Neue";
    font-size:90%;
    text-align:center;
}
.segmented label {
    display:block;
    flex:0;
    box-sizing:border-box;
    border:1px solid #000000;
    border-right:none;
    color:#000000;
    margin:0;
    padding:.9em;
    cursor: pointer;
    user-select:none;
    -webkit-user-select:none;
}
.segmented label.checked {
    background:#808080;
    color:#fff;
}
.segmented.inverted label {
    border-color:#fff;
    color:#fff;
    background:none;
}
.segmented.inverted label.checked {
    background:#fff;
    color:inherit;
}
.segmented label:first-child {
    border-radius:.4em 0 0 .4em;
    border-right:0;
}
.segmented label:last-child {
    border-radius:0 .4em .4em 0;
    border-right:1px solid;
}
.segmented input[type="radio"] {
    appearance:none;
    -webkit-appearance:none;
    margin:0;
    position: absolute;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
    $(".segmented label input[type=radio]").each(function(){
        $(this).on("change", function(){
            if($(this).is(":checked")){
               $(this).parent().siblings().each(function(){
                    $(this).removeClass("checked");
                });
                $(this).parent().addClass("checked");
            }
        });
    });
});    
</script>
</head>

</html>
